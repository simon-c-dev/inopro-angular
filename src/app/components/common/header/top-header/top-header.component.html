<div
    class="top-header-area"
    [ngClass]="{'d-none': router.url === '/index-4' || router.url === '/index-5' || router.url === '/index-6' || router.url === '/index-7' || router.url === '/index-8'|| router.url === '/services-4' || router.url === '/services-5' || router.url === '/services-6' || router.url === '/service-details-2' || router.url === '/contact-us-2' || router.url === '/contact-us-3' || router.url === '/about-us-3' || router.url === '/doctors' || router.url === '/portfolio' || router.url === '/portfolio-details'}"
>

        <div class="row align-items-center">

                <ul class="top-header-information">
                    <li>

                        <i class='bx bx-envelope-open'></i>
                        <a href="mailto:info@inopro.ca">info&#64;inopro.ca</a>
                    </li>
                </ul>
            </div>
            <div class="col-xl-6 col-lg-5 col-md-12">

                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank">

                        </a>
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class='bx bxl-instagram'></i>
                        </a>

                        <select>

                    </li>
                </ul>
            </div>
        </div>
