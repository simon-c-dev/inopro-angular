<div class="covid-registration-area ptb-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-5 col-md-12">
                <div class="covid-registration-form">
                    <div class="row justify-content-center">
                        <div class="col-lg-12 col-sm-6">
                            <div class="form-group">
                                <label>Patient's Full Name</label>
                                <input type="text" class="form-control" placeholder="Your name">
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-6">
                            <div class="form-group">
                                <label>Your Email</label>
                                <input type="text" class="form-control" placeholder="Your email">
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="row justify-content-center align-items-end">
                                <div class="col-lg-8 col-md-12">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" placeholder="Phone number">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
                                    <div class="form-group">
                                        <button type="submit" class="default-btn">Verify</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="row justify-content-center">
                                <label>Patient ID Number</label>
                                <div class="col-lg-5 col-sm-6">
                                    <div class="form-group">
                                        <select>
                                            <option value="1">ID Type</option>
                                            <option value="2">One</option>
                                            <option value="3">Three</option>
                                            <option value="4">Four</option>
                                            <option value="5">Five</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-7 col-sm-6">
                                    <input type="text" class="form-control" placeholder="ID Number">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="default-btn">
                                Submit Now
                            </button>
                        </div>
                        <div class="bottom-title">
                            <span>Already Registered? <a routerLink="/">Check Your Status</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-12">
                <div class="covid-registration-image">
                    <div class="content">
                        <span>Emergency Registration</span>
                        <h3>We Carefully Manage The Treatment Of Patients</h3>
                    </div>
                    <img src="assets/images/covid/registration/registration.png" alt="image">
                </div>
            </div>
        </div>
    </div>
    <div class="covid-registration-shape">
        <img src="assets/images/covid/registration/shape.png" alt="image">
    </div>
</div>
