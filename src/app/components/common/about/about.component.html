<!-- Default About Section -->
<div
    style="background-image: url(assets/images/covid/tracker/map.jpg);"
    class="about-area ptb-100"
    [ngClass]="{'d-none': router.url === '/index-2' || router.url === '/index-3' || router.url === '/index-4' || router.url === '/index-5' || router.url === '/index-6' || router.url === '/index-7' || router.url === '/index-8' || router.url === '/about-us-2' || router.url === '/about-us-3'}"
>
    <div *transloco="let t; read:'aboutComponent'" class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 col-md-12">
                <div class="about-content">
                    <span class="sub-title">
                        <i class="flaticon-198-hashtag-1"></i>
                        {{t("pill")}}
                    </span>
                    <h3>
                        <span style="color: black">{{t("title")}}</span>
                    </h3>
                    <p>{{t("description")}}</p>
                    <div class="row">
                        <div class="col-lg-4 col-6">
                            <ul class="about-list">
                                <li>
                                    <i class="flaticon-163-draw-check-mark"></i>
                                    {{t("marketer")}}
                                </li>
                                <li>
                                    <i class="flaticon-163-draw-check-mark"></i>
                                    {{t("standards")}}
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-4 col-6">
                            <ul class="about-list">
                                <li>
                                    <i class="flaticon-163-draw-check-mark"></i>
                                    {{t("services")}}
                                </li>
                                <li>
                                    <i class="flaticon-163-draw-check-mark"></i>
                                    {{t("network")}}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="list">
                        <div class="row">
                            <div class="col-6">
                                <div class="about-info" style="padding-left: 0">
                                        <a routerLink="/service-details-2" class="default-btn">{{t("button")}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-12">
                <div class="about-image">
                    <img ngSrc="../../../../assets/images/inopro/goutte.png" height="575" width="528" alt=""/>
                </div>
            </div>
        </div>
    </div>
</div>
