<!-- Login -->
<div class="login-area ptb-100">
    <div class="container">
        <div class="login-form">
            <h4>Login Here</h4>
            <p>Welcome back, login to your account!</p>
            <form>
                <div class="form-group">
                    <label>Your email address</label>
                    <input type="text" class="form-control" placeholder="Your email address">
                </div>
                <div class="form-group">
                    <label>Your password</label>
                    <input type="text" class="form-control" placeholder="Your password">
                </div>
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6 remember-me-wrap">
                        <div class="form-check">
                            <input
                                name="gridCheck"
                                value="I agree to the terms and privacy policy."
                                class="form-check-input"
                                type="checkbox"
                                id="gridCheck"
                                required
                            >
                            <label class="form-check-label" for="gridCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 lost-your-password-wrap">
                        <a routerLink="/forgot-password" class="lost-your-password">Lost your password?</a>
                    </div>
                </div>
                <button type="submit" class="default-btn">Login Now</button>
                <div class="account-text">
                    <span>Donâ€™t have an account? <a routerLink="/register">Create Account</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
