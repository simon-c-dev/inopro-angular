<!-- Page Banner -->
<div
    class="page-banner-area three ptb-100"
    style="background-image: url(assets/images/inopro/breadcrumbBanner.png);"
>
    <div *transloco="let t; read:'breadCrumb.contact'" class="container">
        <div class="page-banner-content">
            <h2 style="color: var(--main-color)">{{t("title")}}</h2>
            <ul class="pages-list">
                <li><a routerLink="/home">{{t("first")}}</a></li>
                <li>{{t("second")}}</li>
            </ul>
        </div>
    </div>
</div>



<!-- Contact Us -->
<div *transloco="let t; read:'contactUsPage'" class="contact-area ptb-100 " style="background-image: url(assets/images/covid/tracker/map.jpg)">
    <div class="container">
        <div class="hospital-contact-form">
            <div class="section-title with-hospital-color">
                <span class="sub-title">{{ t("subtitle") }}</span>
                <h2>{{ t("title") }}</h2>
            </div>
            <form>
                <div class="row">
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label style="padding: 0 0 5px 5px;">{{ t("form.name") }}</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label style="padding: 0 0 5px 5px;">{{ t("form.email") }}</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label style="padding: 0 0 5px 5px;">{{ t("form.phone") }}</label>
                            <input type="text" name="phone_number" required class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="form-group">
                            <label style="padding: 0 0 5px 5px;">{{ t("form.subject") }}</label>
                            <input type="text" name="msg_subject" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <div class="form-group">
                            <label style="padding: 0 0 5px 5px;">{{ t("form.message") }}</label>
                            <textarea name="message" class="form-control" cols="30" rows="5" required></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <button type="submit" class="default-btn"><label>{{ t("form.button") }}</label></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
